<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey | Ahmed Azim Wazeer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
      * { box-sizing: border-box; }
      body{background-color:#fff;padding:50px;font:14px/1.5 "Noto Sans","Helvetica Neue",Helvetica,Arial,sans-serif;color:#727272;font-weight:400}
      h1,h2,h3,h4,h5,h6{color:#222;margin:0 0 20px}
      p,ul,ol,table,pre,dl{margin:0 0 20px}
      h1,h2,h3{line-height:1.1}
      h1{font-size:28px}
      h2{color:#393939}
      a{color:#267CB9;text-decoration:none}
      a:hover,a:focus{color:#069;font-weight:bold}
      .wrapper{width:860px;margin:0 auto}
      header{width:270px;float:left;position:fixed;-webkit-font-smoothing:subpixel-antialiased}
      header img{width:270px;display:block;margin-bottom:10px}
      section{width:500px;float:right;padding-bottom:50px}
      footer{width:270px;float:left;position:fixed;bottom:50px;-webkit-font-smoothing:subpixel-antialiased}
      footer p{font-size:11px;color:#999}
      footer p a{color:#999}
      small{font-size:11px}
      @media print, screen and (max-width: 960px){div.wrapper{width:auto;margin:0}header,section,footer{float:none;position:static;width:auto}header{padding-right:320px}section{border:1px solid #e5e5e5;border-width:1px 0;padding:20px 0;margin:0 0 20px}footer{display:none}header img{width:120px;float:right;margin:0 0 10px 10px}}
      @media print, screen and (max-width: 720px){body{word-wrap:break-word}header{padding:0}header img{width:90px}}
      @media print, screen and (max-width: 480px){body{padding:15px}}
      @media print{body{padding:0.4in;font-size:12pt;color:#444}header,footer{display:none}section{border:0;padding:0}}
    </style>
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1><a href="/" target="_blank" rel="noopener">Ahmed Azim Wazeer</a></h1>
        <img src="/photo.jpg" alt="Ahmed Azim Wazeer" />
        <p>Oxford, United Kingdom</p>
      </header>

      <section>
        <p>To be confirmed.</p>
      </section>

      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist" target="_blank" rel="noopener">orderedlist</a></small></p>
      </footer>

    </div>
  </body>
</html>
